<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Earth Fire</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- CDN For Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- For Header Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" 
  rel="stylesheet">

   <!-- For Universal Font -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=SUSE:wght@100..800&display=swap" rel="stylesheet">
</head>
<body id="body">

  <header>
    <h1 class="water">WATER</h1>
    <h1 class="earth">EARTH</h1>
    <h1 class="fire">FIRE</h1>
  </header>

  <main class="container">
    <section class="result-container">
      <p class="choose-weapon">Choose Your Weapon</p>
      <p class="beat">Who scores 5 points first win the game!</p>

      <div class="decision-container">
        <button class="player-select"><i class="fa-solid fa-question" 
          style="color: #ffffff;"></i>
        </button>
        <button class="com-select"><i class="fa-solid fa-question" 
          style="color: #ffffff;"></i>
        </button>
      </div>

      <div class="score-container">
        <p>Player : <span class="player-score">0</span></p>
        <p>Computer : <span class="com-score">0</span></p>
      </div>
    </section>

    <section class="button-container">
      <button class="water-btn"><i class="fa-solid fa-droplet" 
        style="color: #ffffff;"></i></button>
      <button class="earth-btn"><i class="fa-solid fa-earth-europe" 
        style="color: #ffffff;"></i></button>
      <button class="fire-btn"><i class="fa-solid fa-fire" 
        style="color: #ffffff;"></i></button>
    </section>

    <footer>
      <p>Copyright Â© 2024 dikaafty <i class="fa-brands fa-github"></i></p>
    </footer>
  </main>
  
  <script src="main.js"></script>
  
</body>
</html>
